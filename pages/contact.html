    <header class="shadow-child">
        <a href="http://devuiux.github.io"></a>
        <h1>Email</h1>
    </header>
    <!-- header -->
    <div class="form content">
        <div class="email-1">
            <h2>Open for projects</h2>
            <p>Need help with your website? Email: <a href="mailto:dev.uiux@yahoo.com" target="_top">dev.uiux@yahoo.com</a> or use the form below:</p>
        </div>
        <form class="cd-form floating-labels" name="contactform" method="post" action="//formspree.io/dev.uiux@yahoo.com">
            <fieldset>
                <div class="error-message">
                    <p>Please enter a valid email address</p>
                </div>
                <div class="icon">
                    <label class="cd-label" for="cd-name">Name</label>
                    <input class="user" type="text" name="cd-name" id="cd-name" required>
                </div>
                <div class="icon">
                    <label class="cd-label" for="cd-company">Company</label>
                    <input class="company" type="text" name="company" id="cd-company">
                </div>
                <div class="icon">
                    <label class="cd-label" for="cd-email">Email</label>
                    <input class="email error" type="email" name="_replyto" id="cd-email" required>
                </div>
                <div class="icon">
                    <label class="cd-label" for="cd-textarea">Write me a message</label>
                    <textarea class="message" name="message" id="message" required></textarea>
                </div>
                <div>
                    <input type="submit" value="Send Message">
                </div>
                <input type="hidden" name="_next" value="http://devuiux.github.io/pages/thanks.html" />
                <input type="hidden" name="_subject" value="New submission!" />
                <input type="text" name="_gotcha" style="display:none" />
            </fieldset>
        </form>
        <!--form-->
    </div>
